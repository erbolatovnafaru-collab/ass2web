<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fdfd;
    }
    
    .header {
      background-color: #003399;
      color: white;
      text-align: center;
      padding: 30px 0;
      font-size: 28px;
      font-weight: bold;
    }
    
    .navbar {
      background-color: #cdeff5;
      overflow: hidden;
      text-align: center;
    }
    .navbar a {
      display: inline-block;
      padding: 8px 16px;
      color: black;
      text-decoration: none;
      font-weight: bold;
      margin: 5px;
      border-radius: 5px;
    }
    .navbar a.active {
      background-color: #003399;
      color: white;
    }
    .navbar a:hover {
      background-color: #003399;
      color: white;
    }
   
    .container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    
    .sidebar {
      width: 200px;
      background-color: #f1f5f9;
      padding: 20px;
      margin-right: 20px;
      border: 1px solid #ccc;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar a {
      color: #003399;
      text-decoration: none;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    
    .aside {
      flex: 1;
      background-color: #f8fbfc;
      padding: 20px;
      border: 1px solid #ccc;
    }
    
    .footer {
      background-color: #003399;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

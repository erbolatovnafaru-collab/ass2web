<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3 - Table and Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    /* ----- Table Styling ----- */
    table {
      width: 60%;
      margin: 0 auto 40px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #27ae60;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .highlight-row {
      background-color: #ffeaa7;
    }

    /* ----- Form Styling ----- */
    .form-container {
      width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #27ae60;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .radio-group {
      margin-bottom: 15px;
    }

    .radio-group label {
      font-weight: normal;
      margin-right: 10px;
    }

    button {
      display: block;
      width: 100%;
      background-color: #27ae60;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <h1 id="grades-heading">Student Grades</h1>

  <!-- Table -->
  <table>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>Aisha</td>
      <td>Math</td>
      <td>A</td>
    </tr>
    <tr class="highlight-row">
      <td>Amir</td>
      <td>Physics</td>
      <td>B+</td>
    </tr>
    <tr>
      <td>Sara</td>
      <td>English</td>
      <td>A-</td>
    </tr>
    <tr>
      <td>Daniel</td>
      <td>History</td>
      <td>B</td>
    </tr>
  </table>

  <!-- Form -->
  <div class="form-container">
    <h2>Feedback Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="other">Other</option>
      </select>

      <div class="radio-group">
        <label>Do you like this course?</label>
        <input type="radio" id="yes" name="like" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="like" value="no">
        <label for="no">No</label>
      </div>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
